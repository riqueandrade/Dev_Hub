<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Dev Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
</head>
<body class="dark-theme">
    <div class="noise-overlay"></div>
    
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <div class="brand-icon me-2">
                    <i class="bi bi-code-square"></i>
                </div>
                <span class="brand-text">Dev Hub</span>
            </a>
        </div>
    </nav>

    <main class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card">
                        <div class="auth-header text-center">
                            <h1 class="gradient-text">Bem-vindo</h1>
                            <p class="text-white">Entre na sua conta ou crie uma nova</p>
                        </div>

                        <div class="auth-tabs">
                            <button class="tab-btn active" data-tab="login">Entrar</button>
                            <button class="tab-btn" data-tab="register">Criar Conta</button>
                            <div class="tab-indicator"></div>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" class="auth-form active">
                            <div class="form-group">
                                <label for="loginEmail">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="loginPassword">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                    <button type="button" class="btn btn-outline-secondary toggle-password">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                                </div>
                                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-box-arrow-in-right"></i>
                                Entrar
                            </button>

                            <div class="divider">
                                <span>ou continue com</span>
                            </div>

                            <div class="social-login">
                                <button type="button" class="btn btn-outline-light">
                                    <i class="bi bi-github"></i>
                                    GitHub
                                </button>
                                <button type="button" class="btn btn-outline-light">
                                    <i class="bi bi-google"></i>
                                    Google
                                </button>
                            </div>
                        </form>

                        <!-- Register Form -->
                        <form id="registerForm" class="auth-form">
                            <div class="form-group">
                                <label for="registerName">Nome</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control" id="registerName" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="registerEmail">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="registerEmail" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="registerPassword">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="registerPassword" required>
                                    <button type="button" class="btn btn-outline-secondary toggle-password">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength">
                                    <div class="strength-bar">
                                        <div class="strength-progress"></div>
                                    </div>
                                    <small class="strength-text">Força da senha</small>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="registerConfirmPassword">Confirmar Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="registerConfirmPassword" required>
                                    <button type="button" class="btn btn-outline-secondary toggle-password">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="termsAccept" required>
                                    <label class="form-check-label" for="termsAccept">
                                        Eu aceito os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-person-plus"></i>
                                Criar Conta
                            </button>

                            <div class="divider">
                                <span>ou continue com</span>
                            </div>

                            <div class="social-login">
                                <button type="button" class="btn btn-outline-light">
                                    <i class="bi bi-github"></i>
                                    GitHub
                                </button>
                                <button type="button" class="btn btn-outline-light">
                                    <i class="bi bi-google"></i>
                                    Google
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
